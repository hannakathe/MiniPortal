<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Catálogo de Canciones</title>
    <link rel="stylesheet" href="../assets/css/micrositio_musical.css">
</head>
<body>

<h1>Catálogo de Canciones</h1>
<div class="cards-container" id="cards-container"></div>

<!-- Icono de chat flotante -->
<img src="../assets/icons/robot_mensaje_96.png" id="chat-icon" alt="Chat">

<!-- Chat flotante -->
<div id="chat-float" class="minimized">
  <div id="chat-header">🎵 Music Chat 🎵</div>
  <div id="chat-body"></div>
  <form id="chat-form">
    <input type="text" id="chat-input" placeholder="Escribe tu mensaje..." required>
    <button type="submit">Enviar</button>
  </form>
</div>

<script src="../assets/js/micrositio_musical.js"></script>
</body>
</html>
